<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stork Badge Generator</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html2canvas for download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-br from-sky-200 to-blue-300 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md">
    <!-- Input Form -->
    <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
      <h1 class="text-xl font-bold mb-3 text-sky-700">Stork Badge Generator</h1>
      <input id="username" type="text" placeholder="Enter Name" class="w-full border rounded px-3 py-2 mb-3"/>
      <select id="role" class="w-full border rounded px-3 py-2 mb-3">
        <option value="Winged">Winged</option>
        <option value="Peep">Peep</option>
        <option value="Songbird">Songbird</option>
        <option value="Wayfinder">Wayfinder</option>
        <option value="Skymaster">Skymaster</option>
      </select>
      <button onclick="generateBadge()" class="w-full bg-sky-600 text-white rounded py-2">Generate</button>
    </div>

    <!-- Badge Preview -->
    <div id="badge" class="bg-white rounded-2xl shadow-lg p-6 text-center relative">
      <div class="w-24 h-24 mx-auto mb-3 rounded-full border-4 border-sky-500 flex items-center justify-center bg-gray-100 relative">
        <img id="roleIconOverlay" src="" class="absolute bottom-0 right-0 w-10 h-10 rounded-full border-2 border-white bg-white"/>
        <span class="text-gray-400">PFP</span>
      </div>
      <h2 id="displayName" class="text-lg font-bold">Your Name</h2>
      <p id="displayRole" class="text-sky-600 flex justify-center items-center gap-2">
        <img id="roleIconInline" src="" class="w-5 h-5"/> <span>Role</span>
      </p>
      <!-- Logo + powered by -->
      <div class="flex items-center gap-1 mt-4 justify-start">
        <img src="your-logo.png" class="w-8 h-8"/>
        <span class="text-xs text-gray-500">Powered by Stork</span>
      </div>
    </div>

    <button onclick="downloadBadge()" class="mt-4 w-full bg-green-600 text-white rounded py-2">Download Badge</button>
  </div>

  <script>
    const roleIcons = {
      "Winged": "winged.png",
      "Peep": "peep.png",
      "Songbird": "songbird.png",
      "Wayfinder": "wayfinder.png",
      "Skymaster": "skymaster.png"
    };

    function generateBadge() {
      const name = document.getElementById("username").value || "Your Name";
      const role = document.getElementById("role").value;

      document.getElementById("displayName").textContent = name;
      document.getElementById("displayRole").querySelector("span").textContent = role;

      document.getElementById("roleIconInline").src = roleIcons[role];
      document.getElementById("roleIconOverlay").src = roleIcons[role];
    }

    async function downloadBadge() {
      const badge = document.getElementById("badge");
      const canvas = await html2canvas(badge);
      const link = document.createElement("a");
      link.download = "badge.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
